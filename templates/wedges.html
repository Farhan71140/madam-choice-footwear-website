{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('products') }}" class="btn btn-outline-dark mb-3">
  ← Back to Varieties
</a>
<h2 class="text-center mb-4">Wedges Collection</h2>
<div class="row">

  <!-- cream&blackW -->
  <div class="col-md-4 text-center mb-4">
    <img src="{{ url_for('static', path='/images/products/wedges/cream&blackW.jpg') }}"
         class="product-img img-thumbnail"
         alt="cream&blackW"
         style="cursor:pointer"
         data-bs-toggle="modal"
         data-bs-target="#imageModal"
         onclick="showImage('{{ url_for('static', path='/images/products/wedges/cream&blackW.jpg') }}','cream&blackW')">
    <p class="text-dark fw-bold">₹480 <small class="text-muted">(Delivery ₹20/km)</small></p>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('cream&blackW', 480)">Add to Cart</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('cream&blackW', 480, 1)">+1</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('cream&blackW', 480, 2)">+2</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('cream&blackW', 480, 3)">+3</button>
    </div>
  </div>

  <!-- BluesandalW -->
  <div class="col-md-4 text-center mb-4">
    <img src="{{ url_for('static', path='/images/products/wedges/BluesandalW.jpg') }}"
         class="product-img img-thumbnail"
         alt="BluesandalW"
         style="cursor:pointer"
         data-bs-toggle="modal"
         data-bs-target="#imageModal"
         onclick="showImage('{{ url_for('static', path='/images/products/wedges/BluesandalW.jpg') }}','BluesandalW')">
    <p class="text-dark fw-bold">₹480 <small class="text-muted">(Delivery ₹20/km)</small></p>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('BluesandalW', 480)">Add to Cart</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('BluesandalW', 480, 1)">+1</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('BluesandalW', 480, 2)">+2</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('BluesandalW', 480, 3)">+3</button>
    </div>
  </div>

  <!-- stoneBlackW -->
  <div class="col-md-4 text-center mb-4">
    <img src="{{ url_for('static', path='/images/products/wedges/stoneBlackW.jpg') }}"
         class="product-img img-thumbnail"
         alt="stoneBlackW"
         style="cursor:pointer"
         data-bs-toggle="modal"
         data-bs-target="#imageModal"
         onclick="showImage('{{ url_for('static', path='/images/products/wedges/stoneBlackW.jpg') }}','stoneBlackW')">
    <p class="text-dark fw-bold">₹500 <small class="text-muted">(Delivery ₹20/km)</small></p>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('stoneBlackW', 500)">Add to Cart</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('stoneBlackW', 500, 1)">+1</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('stoneBlackW', 500, 2)">+2</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('stoneBlackW', 500, 3)">+3</button>
    </div>
  </div>

</div>

<!-- Image Preview Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <!-- ✅ Responsive image with max height -->
        <img id="modalImage" src="" alt="" class="img-fluid modal-product-img">
      </div>
    </div>
  </div>
</div>

<style>
  /* ✅ Ensure modal images fit nicely on both phone and PC */
  .modal-product-img {
    max-height: 80vh;   /* never taller than 80% of viewport */
    width: auto;        /* keep aspect ratio */
    margin: 0 auto;     /* center horizontally */
    border-radius: 8px; /* optional: rounded corners */
  }
</style>

<!-- ✅ Link to shared cart.js -->
<script src="{{ url_for('static', path='/js/cart.js') }}"></script>
<script>
  function showImage(src, title) {
    document.getElementById('modalImage').src = src;
    document.getElementById('imageModalLabel').innerText = title;
  }
</script>
{% endblock %}
