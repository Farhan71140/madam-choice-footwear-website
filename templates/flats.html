{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('products') }}" class="btn btn-outline-dark mb-3">
  ← Back to Varieties
</a>
<h2 class="text-center mb-4">Flats Collection</h2>
<div class="row">

  <!-- goldstripF -->
  <div class="col-md-3 text-center mb-4">
    <img src="{{ url_for('static', path='/images/products/flats/goldstripF.jpg') }}"
         class="product-img img-thumbnail"
         alt="goldstripF"
         style="cursor:pointer"
         data-bs-toggle="modal" data-bs-target="#imageModal"
         onclick="showImage('{{ url_for('static', path='/images/products/flats/goldstripF.jpg') }}','goldstripF')">
    <p class="text-dark fw-bold">₹320 <small class="text-muted">(Delivery ₹20/km)</small></p>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('goldstripF', 320)">Add to Cart</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('goldstripF', 320, 1)">+1</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('goldstripF', 320, 2)">+2</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('goldstripF', 320, 3)">+3</button>
    </div>
  </div>

  <!-- RisecreamF -->
  <div class="col-md-3 text-center mb-4">
    <img src="{{ url_for('static', path='/images/products/flats/RisecreamF.jpg') }}"
         class="product-img img-thumbnail"
         alt="RisecreamF"
         style="cursor:pointer"
         data-bs-toggle="modal" data-bs-target="#imageModal"
         onclick="showImage('{{ url_for('static', path='/images/products/flats/RisecreamF.jpg') }}','RisecreamF')">
    <p class="text-dark fw-bold">₹320 <small class="text-muted">(Delivery ₹20/km)</small></p>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamF', 320)">Add to Cart</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamF', 320, 1)">+1</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamF', 320, 2)">+2</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamF', 320, 3)">+3</button>
    </div>
  </div>

  <!-- kalwaniblackF -->
  <div class="col-md-3 text-center mb-4">
    <img src="{{ url_for('static', path='/images/products/flats/kalwaniblackF.jpg') }}"
         class="product-img img-thumbnail"
         alt="kalwaniblackF"
         style="cursor:pointer"
         data-bs-toggle="modal" data-bs-target="#imageModal"
         onclick="showImage('{{ url_for('static', path='/images/products/flats/kalwaniblackF.jpg') }}','kalwaniblackF')">
    <p class="text-dark fw-bold">₹320 <small class="text-muted">(Delivery ₹20/km)</small></p>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('kalwaniblackF', 320)">Add to Cart</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('kalwaniblackF', 320, 1)">+1</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('kalwaniblackF', 320, 2)">+2</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('kalwaniblackF', 320, 3)">+3</button>
    </div>
  </div>

  <!-- RisecreamBlackF -->
  <div class="col-md-3 text-center mb-4">
    <img src="{{ url_for('static', path='/images/products/flats/RisecreamBlackF.jpg') }}"
         class="product-img img-thumbnail"
         alt="RisecreamBlackF"
         style="cursor:pointer"
         data-bs-toggle="modal" data-bs-target="#imageModal"
         onclick="showImage('{{ url_for('static', path='/images/products/flats/RisecreamBlackF.jpg') }}','RisecreamBlackF')">
    <p class="text-dark fw-bold">₹320 <small class="text-muted">(Delivery ₹20/km)</small></p>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamBlackF', 320)">Add to Cart</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamBlackF', 320, 1)">+1</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamBlackF', 320, 2)">+2</button>
      <button class="btn btn-dark btn-sm me-1" onclick="addToCart('RisecreamBlackF', 320, 3)">+3</button>
    </div>
  </div>

</div>


<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="" class="img-fluid modal-product-img">
      </div>
    </div>
  </div>
</div>

<style>
  .modal-product-img {
    max-height: 80vh;
    width: auto;
    margin: 0 auto;
    border-radius: 8px;
  }
</style>

<!-- ✅ Link to shared cart.js -->
<script src="{{ url_for('static', path='/js/cart.js') }}"></script>
<script>
  function showImage(src, title) {
    document.getElementById('modalImage').src = src;
    document.getElementById('imageModalLabel').innerText = title;
  }
</script>
{% endblock %}
